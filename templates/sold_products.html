{% extends "homepage.html" %}

{% block content %}

<table>
	<tbody>
		<tr>
			<td><strong>Name</strong></td>
			<td><strong>Quantity</strong></td>
			<td><strong>Unit</strong></td>
			<td><strong>Unit Price</strong></td>
		</tr>
		{% for key, value in sold_products.items() %}
		<tr>	
			<td>{{ key }}</td>
			<td>{{ value[0] }}</td>
			<td>{{ value[1] }}</td>
			<td>{{ value[2] }} </td>
		</tr>
		{% endfor %}	
	</tbody>
</table>

{% endblock %}
